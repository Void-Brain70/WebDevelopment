    <header>
        <h2>HTML Table</h2>
    </header>
    <main>
        <table>
            <caption>Students info</caption>
            <colgroup>
                <col span="2" style="background-color:antiquewhite" />
            </colgroup>
            <thead>
                <tr>
                    <th scope="col" >ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">GPA</th>
                </tr>
            <tbody>
                <tr>
                    <td scope="row">18101070</td>

                    <td>3.74</td>
                </tr>
